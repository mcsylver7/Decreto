Establecen disposiciones reglamentarias para el acceso y permanencia en el Registro Integral de Formalización Minera

DECRETO SUPREMO
N° 001-2020-EM

EL PRESIDENTE DE LA REPÚBLICA

CONSIDERANDO:

Que, mediante Decreto Legislativo N° 1293, Decreto Legislativo que declara de interés nacional la formalización de las actividades de la pequeña minería y minería artesanal, se creó el Proceso de Formalización Minera Integral y se establecieron medidas conducentes a su ejecución;

Que, mediante Decreto Legislativo N° 1336, Decreto Legislativo que establece disposiciones para el Proceso de Formalización Minera Integral, se establecen disposiciones para el proceso de formalización minera integral a efectos de que éste sea coordinado, simplificado y aplicable en el ámbito de territorio nacional;

Que, mediante la Segunda Disposición Complementaria Final del Decreto Legislativo N° 1293 y la Tercera Disposición Complementaria Final del Decreto Legislativo N° 1336, se establece que por Decreto Supremo se pueden emitir disposiciones de carácter complementario para la mejor aplicación de dichos dispositivos legales;

Que, mediante Ley N° 31007 se dispone la reestructuración de la inscripción en el Registro Integral de Formalización Minera (en adelante, REINFO) de personas naturales o personas jurídicas que se encuentren desarrollando las actividades de explotación o beneficio en el segmento de pequeña minería y minería artesanal;

Que, el artículo 3 de la citada Ley dispone que las inscripciones de los sujetos señalados en el considerando anterior, se realizan hasta por un plazo de ciento veinte (120) días, conforme al procedimiento establecido en el Decreto Legislativo N° 1293, Decreto Legislativo que declara de interes nacional la formalización de las actividades de la pequeña minería y minería artesanal;

Que, mediante la Segunda Disposición Complementaria Final de la Ley N° 31007 se establece que el Ministerio de Energía y Minas, bajo responsabilidad, emite las disposiciones reglamentarias de la referida Ley;

Que, en tal sentido, es necesario establecer disposiciones dirigidas a reglamentar el acceso y permanencia de los pequeños mineros y mineros artesanales dentro del Proceso de Formalización Minera Integral, de acuerdo al procedimiento establecido en el Decreto Legislativo N° 1293 antes señalado;

Con el refrendo del Ministerio de Energía y Minas;

De conformidad con lo dispuesto en el numeral 8 del artículo 118 de la Constitución Política del Perú y el numeral 3 del artículo 11 de la Ley Nº 29158, Ley Orgánica del Poder Ejecutivo;

DECRETA:

Artículo 1.- Objeto y ámbito de aplicación

La presente norma tiene por objeto establecer las disposiciones reglamentarias para la aplicación de la Ley N° 31007, respecto de las condiciones que deben cumplir las personas naturales o las personas jurídicas que desarrollan actividad de explotación y/o beneficio de pequeña minería y minería artesanal, a nivel nacional, para acceder al REINFO de acuerdo al procedimiento establecido en el Decreto Legislativo N° 1293; así como de aquellas condiciones y requisitos para la permanencia de los mineros inscritos a la fecha en el referido registro.

Artículo 2.- Condiciones para el acceso al REINFO

Son condiciones para acceder al REINFO, las siguientes:

a) Ser persona natural o persona jurídica que desarrolla actividad de explotación y/o beneficio de pequeña minería o minería artesanal.

b) Contar con inscripción en el Registro Único de Contribuyentes en renta de tercera categoría, en situación de activo y con actividad económica de minería.

c) No desarrollar actividad en áreas restringidas para la actividad minera, conforme lo establecido en el artículo 3 del presente Reglamento.

d) No haber sido excluido del REINFO por incumplimiento de obligaciones ambientales y/o de seguridad y salud ocupacional.

e) No encontrarse inscrito en el Padrón de Terceras Personas Naturales y Seleccionadores Manuales de Oro, creado conforme al Decreto Supremo N° 027-2012-EM y su modificatoria.

f) No contar con sentencia condenatoria firme por delito de minería ilegal, lavado de activos conforme al Decreto Legislativo N° 1106 y sus modificatorias, o trata de personas.

g) No ser persona inhábil para ejercer actividad minera, conforme a lo dispuesto por el Título Cuarto del Texto Único Ordenado de la Ley General de Minería, aprobado por Decreto Supremo N° 014-92-EM.

Artículo 3.- Áreas restringidas

3.1 Se consideran áreas restringidas para el desarrollo de actividades mineras en el marco del Proceso de Formalización Minera Integral, las siguientes:

a) Áreas establecidas en el artículo 4 del Decreto Legislativo Nº 1336.

b) Áreas autorizadas para la realización de actividad minera, otorgadas mediante resolución administrativa emitida por la autoridad competente.

c) Áreas que cuenten con un instrumento de gestión ambiental aprobado y vigente, incluyendo los Planes de Cierre.

d) Áreas de pasivos ambientales identificadas por la autoridad competente, conforme a la normativa vigente.

e) Otras de acuerdo a la legislación vigente.

3.2 Cuando se advierta superposición a una inscripción vigente en el REINFO, el área restringida previsto en el literal c) del numeral 3.1 del artículo 3, queda sujeta al área efectiva y/o de influencia directa del instrumento de gestión ambiental y modificatorias, aprobado con resolución administrativa.

3.3 Las disposiciones establecidas en el presente artículo no se aplican a las áreas que cuenten con Instrumento de Gestión Ambiental Correctivo (en adelante IGAC) o Instrumentos de Gestión Ambiental para la Formalización de las Actividades de Pequeña Minería y Minería Artesanal (en adelante IGAFOM) aprobados.

3.3.1 De advertirse en la verificación y/o fiscalización en gabinete, labores de mineros con inscripción en el REINFO sobre áreas comprendidas en los IGAC o IGAFOM aprobados y sus respectivas modificatorias, o en áreas autorizadas que hayan sido aprobadas por la autoridad competente en el marco del proceso de formalización minera integral, la autoridad regional verifica en campo que la actividad del minero inscrito en el REINFO no afecte el desarrollo de la actividad minera declarada en el IGAC o IGAFOM aprobado, o de las áreas autorizadas en el marco del referido proceso.

3.3.2 Para aplicar la disposición antes señalada, la autoridad regional debe considerar lo siguiente:

I. La afectación constituye la imposibilidad de continuar el desarrollo de las labores mineras declaradas en el IGAC o IGAFOM aprobado o, en las áreas autorizadas en el marco del proceso de formalización minera integral, por causa de la ejecución de la otra actividad minera.

II. De determinarse afectación, el área comprendida en el IGAC o IGAFOM aprobado es considerada para la aplicación del numeral 13.5 del artículo 13 del Decreto Supremo Nº 018-2017-EM.

III. De no determinarse afectación, ambas actividades pueden coexistir.

Artículo 4.- Acceso al REINFO

El acceso al REINFO se realiza de la siguiente manera:

4.1 Inscripción.- La persona natural o la persona jurídica que reúne las condiciones señaladas en el artículo 2 de la presente norma, puede inscribirse al REINFO a través de la Superintendencia Nacional de Aduanas y de Administración Tributaria – SUNAT, conforme al procedimiento establecido en el Decreto Legislativo N° 1293 y completando la información contenida en el formato de inscripción que como Anexo 1 forma parte del presente Decreto Supremo.

4.2 Plazo.- El plazo de inscripción se inicia a partir de la entrada en vigencia de la presente norma y culmina ciento veinte (120) días hábiles después.

4.3 Publicación de la inscripción.- El Ministerio de Energía y Minas publica en su portal web institucional la inscripción de la persona natural o persona jurídica en el REINFO.

Artículo 5.- Revocación de inscripciones en el REINFO sobre áreas naturales protegidas

5.1 La Dirección General de Formalización Minera del Ministerio de Energía y Minas, actúa de oficio revocando las inscripciones en el REINFO efectuadas al amparo de lo establecido en el Decreto Legislativo Nº 1105, Decreto Legislativo Nº 1293 o la Ley Nº 31007, que se encuentren superpuestas a áreas naturales protegidas, debiendo sustentar su decisión en un informe técnico y/o legal.

5.2 Las decisiones emitidas por la Dirección General de Formalización Minera del Ministerio de Energía y Minas en el marco del presente artículo, pueden ser materia de impugnación, de conformidad a lo establecido en el artículo 154 del Texto Único Ordenado de la Ley General de Minería, aprobado mediante Decreto Supremo Nº 014-92-EM.

Artículo 6.- Procedimiento de oposición a la inscripción en el REINFO

6.1 La oposición es el procedimiento por el cual un tercero legitimado cuestiona la validez de la inscripción en el REINFO al amparo del presente Decreto Supremo, por haberse efectuado dentro de las áreas restringidas previstas en los literales b) o c) del artículo 3 de la presente norma y tiene por objeto la revocación de la inscripción cuestionada.

6.2 La oposición es presentada por el titular de una concesión minera, el titular de un proyecto minero, el minero formalizado o aquel minero inscrito en el REINFO, completando el formato de solicitud a través de la Ventanilla Virtual del Ministerio de Energía y Minas y acreditando su petición con la siguiente documentación: autorización de inicio o reinicio de actividad minera, resolución de otorgamiento de certificación ambiental, o resolución de aprobación del instrumento de gestión ambiental. En el caso que dichos actos administrativos hayan sido emitidos por el Ministerio de Energía y Minas, el tercero afectado consigna en el formato de su solicitud el número de la resolución emitida.

6.3 El plazo para formular oposición es de treinta (30) días hábiles, contados a partir de la inscripción en el REINFO a que se refiere el párrafo 4.3 del artículo 4 de la presente norma.

6.4 Una vez recibida la oposición, la Dirección General de Formalización Minera del Ministerio de Energía y Minas procede a su evaluación a fin de determinar si el derecho invocado es legítimo, y si la inscripción cuestionada comprende las áreas restringidas referidas por el oponente. El procedimiento de oposición es de evaluación previa y con silencio administrativo negativo, siendo el plazo máximo para resolver dicho procedimiento de treinta (30) días hábiles.

De no encontrarse acreditada la oposición, la referida Dirección General emite el acto administrativo que rechaza de plano la petición. De comprobarse que la inscripción se efectuó en las áreas restringidas previstas en los literales b) o c) del artículo 3 de la presente norma, declara procedente la oposición y la revocación de la inscripción. El referido acto debe estar sustentado en un informe técnico y/o legal.

6.5 La Dirección General de Formalización Minera del Ministerio de Energía y Minas puede requerir información respecto de la documentación presentada por el tercero a la Dirección Regional de Energía y Minas o quien haga sus veces. La autoridad regional atiende en el plazo máximo de diez (10) días hábiles el requerimiento formulado, bajo responsabilidad.

6.6 El requerimiento formulado a la autoridad regional, así como su respuesta se efectúan a través del sistema de Ventanilla Única para la formalización minera integral.

6.7 El acto administrativo que resuelve la oposición es puesto en conocimiento del administrado con inscripción cuestionada y del tercero afectado. Dicho acto puede ser materia de impugnación, de conformidad a lo establecido en el artículo 154 del Texto Único Ordenado de la Ley General de Minería, aprobado mediante Decreto Supremo N° 014-92-EM.

6.8 La persona natural o la persona jurídica cuya inscripción en el REINFO es revocada por la autoridad competente, no debe realizar actividad minera, sujetándose a las medidas y/o sanciones de carácter administrativo, civil y/o penal que correspondan.

6.9 El acto administrativo que revoca la inscripción en el REINFO es puesto en conocimiento del Ministerio Público y de la Policía Nacional del Perú, con la finalidad que las entidades públicas mencionadas actúen de acuerdo a sus competencias, en caso de detectar el desarrollo de actividad minera ilegal.

Artículo 7.- Condiciones y requisitos de permanencia en el REINFO

7.1 Entiéndase como permanencia a la facultad que tienen los mineros inscritos en el REINFO al amparo de los Decretos Legislativos Nº 1105, Nº 1293 y Ley Nº 31007, de mantener la vigencia de su inscripción y, por ende, encontrarse acogidos al proceso de formalización minera integral.

7.2 La permanencia de los mineros inscritos en el REINFO se sujeta al cumplimiento de lo siguiente:

a) Acreditar RUC activo en renta de tercera categoría y actividad económica de minería.

b) Contar con el IGAFOM en sus aspectos correctivo y preventivo presentado a trámite, respecto de cada una de las actividades mineras inscritas en el REINFO, ante las Direcciones Regionales de Energía y Minas o las que hagan sus veces.

En caso de producirse el desistimiento del IGAFOM presentado a trámite, el abandono o la desaprobación del referido instrumento sin que la nueva presentación se produzca en el plazo máximo de treinta (30) días calendario siguientes al acto de desaprobación, se considera incumplido el requisito de permanencia a que hace referencia el presente literal.

c) Declarar la producción minera de forma semestral, por los periodos de enero a junio y de julio a diciembre de un mismo año, hasta el último día calendario de los meses de julio y enero, respectivamente, con relación a cada una de las actividades mineras inscritas en el REINFO, a través de la extranet del Ministerio de Energía y Minas. La referida declaración puede ser sustituida declarando inactividad, debido a causa justificada durante un semestre del año.

Queda exceptuado de cumplir la presente obligación, aquel minero inscrito en el REINFO para realizar actividad minera de explotación respecto de la concesión minera vigente de la cual es titular. Lo dispuesto en el presente literal, no exime al titular de concesión minera de cumplir la obligación prevista en el artículo 50 del Texto Único Ordenado de la Ley General de Minería aprobado por Decreto Supremo Nº 014-92-EM.

d) Contar con inscripción en el Registro de Insumos Químicos y Bienes Fiscalizados de la SUNAT respecto de la actividad de beneficio inscrita en el REINFO, cuando corresponda.

7.3 El incumplimiento de las condiciones de permanencia tiene como consecuencia la suspensión de la inscripción en el REINFO según las disposiciones establecidas en el Decreto Supremo Nº 009-2021-EM.

Artículo 8.- Exclusión en el REINFO

8.1 Son causales de exclusión en el REINFO aplicables a los mineros inscritos al amparo de los Decretos Legislativos N° 1105, N° 1293 y Ley N° 31007, las establecidas en el artículo 13 del Decreto Supremo N° 018-2017-EM y aquellas que se detallan a continuación:

a) Obstaculizar las acciones de verificación y/o fiscalización en campo de la Dirección General de Formalización Minera del Ministerio de Energía y Minas o de las Direcciones Regionales de Energía y Minas o las que hagan sus veces, en el marco de sus competencias.

b) Incumplir cualquiera de las condiciones y requisitos de permanencia en el REINFO establecidos en el artículo 7 de la presente norma, dentro del plazo previsto para su adecuación o cumplimiento.

c) Recibir opinión desfavorable del Servicio Nacional de Áreas Naturales Protegidas por el Estado - SERNANP respecto del desarrollo de actividad en zona de amortiguamiento de Áreas Naturales Protegidas inscrita en el REINFO, como consecuencia de la evaluación del IGAC o IGAFOM presentado ante la autoridad competente.

d) Realizar la transferencia, cesión o cualquier acto que implique la mala utilización de la inscripción en el REINFO, a fin de que un tercero no inscrito pueda beneficiarse indebidamente de los alcances del Proceso de Formalización Minera Integral.

8.2 La exclusión del minero inscrito en el REINFO respecto de cualquiera de las actividades declaradas, procede luego de efectuado el procedimiento de verificación y/o fiscalización establecido en el artículo 14 del Decreto Supremo N° 018-2017-EM, con excepción de la causal prevista en el literal b) del párrafo 8.1, que se rige por lo dispuesto en el artículo 5 de la presente norma.

8.3 Las Direcciones Regionales de Energía y Minas o las que hagan sus veces pueden realizar el procedimiento señalado en el párrafo anterior, respecto de las causales de exclusión contenidas en los párrafos 13.1, 13.3, 13.8, 13.11 y 13.16 del artículo 13 del Decreto Supremo N° 018-2017-EM y literales a) y c) del párrafo 8.1 del presente artículo, debiendo remitir a la Dirección General de Formalización Minera del Ministerio de Energía y Minas los actos administrativos que resuelven excluir al minero inscrito en el REINFO, para su actualización en el referido registro.

Artículo 9.- Refrendo

El presente Decreto Supremo es refrendado por el Ministro de Energía y Minas.

Artículo 10.- Vigencia

El presente Decreto Supremo entra en vigencia a partir del día siguiente de publicado.

DISPOSICIONES COMPLEMENTARIAS
DISPOSICIONES COMPLEMENTARIAS FINALES
Primera.- Inscripciones en el REINFO

Los mineros inscritos en el REINFO al amparo de lo establecido en los Decretos Legislativos N° 1105 y N° 1293, mantienen su inscripción vigente, sin perjuicio de lo dispuesto en los artículos 5, 7 y 8 de la presente norma.

Segunda.- Asistencia Técnica

La Dirección General de Formalización Minera del Ministerio de Energía y Minas puede brindar asistencia técnica a los mineros formales que cuentan con autorización de inicio de actividades de exploración, explotación y/o beneficio de minerales al amparo de lo dispuesto en el Decreto Legislativo N° 1105, Decreto Legislativo N° 1293, Decreto Legislativo N° 1336 y sus normas complementarias, y a los mineros inscritos en el REINFO, respecto del cumplimiento de las obligaciones mineras que asumen en el desarrollo de sus actividades.

La referida asistencia técnica se efectúa priorizando a los mineros formales y a los mineros inscritos en el REINFO que cuenten con IGAC o IGAFOM aprobado.

Tercera.- Constitución de persona jurídica para realizar actividad de beneficio

Las personas naturales inscritas en el REINFO respecto de actividades de beneficio en áreas superficiales colindantes, pueden agruparse y acreditar la constitución de una persona jurídica siguiendo el procedimiento establecido en la Segunda Disposición Complementaria Final del Decreto Supremo N° 018-2017-EM.

La exclusión señalada en la Segunda Disposición Complementaria Final del Decreto Supremo N° 018-2017-EM, se efectúa sólo respecto de las actividades de beneficio.

Cuarta.- Procedimientos en trámite

Los procedimientos de verificación y/o fiscalización en trámite conforme al artículo 14 del Decreto Supremo N° 018-2017-EM, deben adecuarse a lo dispuesto en la presente norma.

DISPOSICIONES COMPLEMENTARIAS TRANSITORIAS
Primera.- Aprobación del formato simplificado de declaración de producción

Mediante Resolución Directoral de la Dirección General de Formalización Minera del Ministerio de Energía y Minas, en un plazo máximo de treinta (30) días hábiles contados a partir de la entrada en vigencia de la presente norma, se aprueba el formato simplificado de declaración de producción semestral que utilizan los mineros inscritos en el REINFO.

Segunda.- Inscripción en el RUC

Los mineros que se inscribieron al proceso al amparo del Decreto Legislativo N° 1105 y del Decreto Legislativo N° 1293, tienen plazo hasta el 30 de junio de 2020 para contar con inscripción en el Registro Único de Contribuyentes en renta de tercera categoría, en situación de activo y con actividad económica de minería.

Tercera.- Presentación de Declaraciones

Los mineros que forman parte del REINFO al amparo de lo dispuesto en el Decreto Legislativo N° 1105 y el Decreto Legislativo N° 1293, deben cumplir con el requisito previsto en el literal c) del párrafo 7.2 del artículo 7 de la presente norma a partir del 30 de junio de 2020; mientras que quienes se inscriben al referido registro a partir de la entrada en vigencia de la misma, lo hacen a partir del 31 de diciembre de 2020.

DISPOSICIONES COMPLEMENTARIAS MODIFICATORIAS
Primera.- Modificación del artículo 30 del Decreto Supremo N° 018-2017-EM

Modifíquese el artículo 30 del Decreto Supremo N° 018-2017-EM, que establece disposiciones complementarias para la simplificación de requisitos y la obtención de incentivos económicos en el marco del Proceso de Formalización Minera Integral, en los términos siguientes:

“Artículo 30.- Contenido del Expediente Técnico

30.1 El Expediente Técnico para el otorgamiento de la autorización de inicio o reinicio de actividades de explotación y/o beneficio de minerales y/o título de concesión de beneficio dentro del Proceso de Formalización Minera Integral contiene información estructurada según el tipo de sustancia, metálica y/o no metálica, acorde con la naturaleza de la actividad minera que desarrolla el minero informal inscrito en el Registro Integral de Formalización Minera.

30.2 La información consignada en el Expediente Técnico tiene carácter de Declaración Jurada, y está sujeta a fiscalización posterior por parte de la Dirección Regional de Energía y Minas correspondiente, o la que haga sus veces, en el marco de sus competencias, de acuerdo a lo establecido en el artículo 34 del Texto Único Ordenado de la Ley del Procedimiento Administrativo General, aprobado por Decreto Supremo Nº 004-2019-JUS.

30.3 Las especificaciones del Expediente Técnico se encuentran contenidas en los formatos que como Anexo I forman parte integrante de la presente norma.

30.4 Las autorizaciones de explotación para no metálicos pueden incluir el chancado primario y el traslado por medios continuos (fajas, minero-ductos, entre otros) como parte del expediente técnico.

30.5 Las personas naturales y/o jurídicas inscritas en el Registro Integral de Formalización Minera pueden agruparse y designar a un representante mediante poder simple, a efecto de elaborar y presentar los formatos del expediente técnico de manera colectiva siempre que sus actividades mineras se realicen en una misma concesión minera o en concesiones mineras colindantes, se trate de actividades o explotación de yacimientos de características similares de la misma sustancia y precisando las responsabilidades de manera individual y colectiva.”

Segunda.- Modificación de los artículos 18 y 22 del Reglamento de la Ley de Formalización y Promoción de la Pequeña Minería y Minería Artesanal aprobado por Decreto Supremo N° 013-2002-EM

Modifíquese los artículos 18 y 22 del Reglamento de la Ley de Formalización y Promoción de la Pequeña Minería y Minería Artesanal aprobado por Decreto Supremo N° 013-2002-EM en los siguientes términos:

“Artículo 18.- Definición

Por el acuerdo o contrato de explotación el titular de un derecho minero autoriza a personas naturales o jurídicas a desarrollar actividad minera artesanal o de pequeña minería para extraer minerales en una parte o en el área total de su concesión minera, a cambio de una contraprestación.

Resulta posible suscribir contratos de explotación en derechos mineros que cuentan con autorización de inicio o reinicio de actividades mineras e instrumento de gestión ambiental aprobado y vigente. Los alcances de la referida autorización son extensivos a los contratos de explotación. Las partes suscribientes del contrato de explotación responden solidariamente por las obligaciones en materia ambiental, seguridad e higiene minera conforme a los artículos 19 y 20 de la Ley N° 27651.

(…)

Artículo 22.- Condición especial de la producción resultante de un acuerdo o contrato de explotación

La producción minera resultante de los acuerdos o contratos de explotación es acreditativa para los fines a que se refiere el Artículo 38 del TUO, con los requisitos establecidos por los Artículos 60 al 66 del Reglamento de Diversos Títulos del Texto Único Ordenado de la Ley General de Minería, aprobado por Decreto Supremo Nº 03-94-EM.

La producción minera a la que hace referencia el párrafo anterior puede ser acreditada por el titular de la concesión minera.

Esta condición puede formar parte del Contrato de Garantías y Medidas de Promoción a la Inversión que el titular del derecho minero decida celebrar de conformidad con lo establecido en el Título Noveno o el Artículo 92 del TUO, según corresponda.”


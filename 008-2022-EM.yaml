Decreto Supremo que modifica el Decreto Supremo N° 018-2017-EM que establece disposiciones complementarias para la simplificación de requisitos y la obtención de incentivos económicos en el marco del proceso de formalización minera integral
DECRETO SUPREMO

Nº 008-2022-EM
EL PRESIDENTE DE LA REPÚBLICA

CONSIDERANDO:

Que, el artículo 4 de la Ley Nº 30705, Ley de Organización y Funciones del Ministerio de Energía y Minas (en adelante, LOF del MINEM) establece que el Ministerio de Energía y Minas ejerce competencias en materia de energía, que comprende electricidad, hidrocarburos y minería;

Que, el numeral 7.2 del artículo 7 de la LOF del MINEM establece que el Ministerio de Energía y Minas ejerce como función rectora, entre otras, dictar normas y lineamientos técnicos para la adecuada ejecución y supervisión de las políticas para la gestión de los recursos energéticos y mineros; para el otorgamiento y reconocimiento de derechos; para la realización de acciones de fiscalización y supervisión; para la aplicación de sanciones administrativas; y para la ejecución coactiva, de acuerdo a la normativa vigente;

Que, el numeral 9.1 del artículo 9 de la LOF del MINEM señala que, en el marco de sus competencias, el Ministerio puede aprobar las disposiciones normativas que le correspondan;

Que, el Decreto Legislativo Nº 1293, tiene por objeto declarar de interés nacional la reestructuración del proceso de formalización de las actividades de la pequeña minería y minería artesanal a que se refiere el Decreto Legislativo Nº 1105;

Que, por Decreto Supremo Nº 018-2017-EM se establecen disposiciones complementarias para la simplificación de requisitos y la obtención de incentivos económicos en el marco del Proceso de Formalización Minera Integral; disponiendo en su artículo 3, la creación del Registro Integral de Formalización Minera (en adelante, REINFO); estableciendo en su artículo 5, la descripción de quienes conforman el REINFO; señalándo en su artículo 7, las consecuencias de la inscripción en el REINFO; y en el artículo 14, el procedimiento para las causales de exclusión del REINFO;

Que, mediante Ley Nº 31007, se reestructura la inscripción en el REINFO de personas naturales o personas jurídicas que se encuentren desarrollando las actividades de explotación o beneficio en el segmento de la pequeña minería y minería artesanal, en cuya Primera Disposición Complementaria Final indica que el plazo del proceso de formalización minera integral culmina el 31 de diciembre de 2021; asimismo, señala que forman parte del Registro Integral de Formalización Minera las personas naturales o jurídicas que desarrollen la actividad minera de explotación y/o beneficio; y que, además, los requisitos para el acceso y permanencia en el REINFO son establecidos por el Ministerio de Energía y Minas, a través de las disposiciones reglamentarias que se emitan;

Que, mediante Decreto Supremo Nº 001-2020-EM, se establecen disposiciones reglamentarias para el acceso y permanencia en el Registro Integral de Formalización Minera, y se indican las condiciones y requisitos de permanencia en el REINFO;

Que, por Decreto Supremo Nº 032-2020-EM, se establecen disposiciones complementarias al Decreto Supremo Nº 001-2020-EM, respecto de los plazos para el cumplimiento de requisitos y condiciones de permanencia por parte de los mineros inscritos en el REINFO;

Que, por Decreto Supremo Nº 009-2021-EM, se establecen disposiciones complementarias respecto del incumplimiento de los requisitos y condiciones de permanencia en el REINFO, disponiéndose que el incumplimiento de los requisitos y condiciones de permanencia dentro de los plazos establecidos en el artículo 2 del Decreto Supremo Nº 032-2020-EM, ocasiona la suspensión de la inscripción en el REINFO;

Que, con la Ley Nº 31388, se prorroga la vigencia del proceso de formalización minera integral, con el fin de coadyuvar a la formalización de los pequeños mineros y mineros artesanales con inscripción vigente en el REINFO, ampliándose el plazo del mencionado proceso hasta el 31 de diciembre de 2024;

Que, los primeros días de junio del presente año, se suscitaron hechos de violencia en los distritos de Ático y Caravelí, provincia de Caravelí de la región de Arequipa, a causa de la conflictividad social existente entre mineros informales y otros actores, que lamentablemente trajeron consigo la perdida de catorce (14) vidas humanas, lo cual ocasionó que dichos distritos sean declarados en estado de emergencia por sesenta (60) días conforme al Decreto Supremo Nº 065-2022-PCM; y que, además, se evalúen acciones complementarias que permitan contrarrestar dicha conflictividad que involucran otras actividades ilícitas;

Que, es necesario adoptar acciones para atender esta situación de forma inmediata y urgente, propendiendo a que las actividades mineras informales (que se encuentran en proceso de formalización) se desarrollen de manera pacífica, es decir, que no incurran en acciones violentas que puedan afectar gravemente a otras personas o actores con quienes interactúan, en un clima equilibrado y de respeto;

Que, en ese sentido, corresponde establecer que uno de los requisitos de permanencia en el REINFO debe garantizar que el desarrollo de las actividades mineras de explotación y/o beneficio sean de forma pacífica, sin vulnerar o poner en riesgo la vida, la integridad, seguridad o salud de las personas; o provocar daños a las instalaciones públicas y privadas; siendo que su incumplimiento constituye causal de exclusión del REINFO;

De conformidad con lo dispuesto en el numeral 8 del artículo 118 de la Constitución Política del Perú; la Ley Nº 29158, Ley Orgánica del Poder Ejecutivo; la Ley Nº 30705, Ley de Organización y Funciones del Ministerio de Energía y Minas; la Ley Nº 31388, Ley que prorroga la vigencia del proceso de formalización minera integral; el Decreto Supremo Nº 018-2017-EM, Decreto Supremo que establece disposiciones complementarias para la simplificación de requisitos y la obtención de incentivos económicos en el marco del Proceso de Formalización Minera Integral, y, el Decreto Supremo Nº 031-2007-EM, Decreto Supremo que aprueba el Reglamento de Organización y Funciones del Ministerio de Energía y Minas y sus modificatorias;

DECRETA:

Artículo 1.- Objeto

El presente Decreto Supremo tiene por objeto modificar el Decreto Supremo Nº 018-2017-EM que establece disposiciones complementarias para la simplificación de requisitos y la obtención de incentivos económicos en el marco del proceso de formalización minera integral.

Artículo 2.- Incorporación del numeral 7.6 al artículo 7 y del numeral 13.17 al artículo 13 del Decreto Supremo Nº 018-2017-EM

Incorpóranse el numeral 7.6 al artículo 7 y el numeral 13.17 al artículo 13 del Decreto Supremo Nº 018-2017-EM, que establece disposiciones complementarias para la simplificación de requisitos y la obtención de incentivos económicos en el marco del Proceso de Formalización Minera Integral, en los términos siguientes:

“Artículo 7.- Consecuencias de la inscripción en el Registro Integral de Formalización Minera

Los mineros que cuentan con inscripción vigente en el Registro Integral de Formalización Minera:

(...)

7.6 Desarrollan actividad minera de forma pacífica, sin vulnerar el derecho a la vida, a la integridad, seguridad o salud de las personas; o provocar daños a las instalaciones públicas o privadas.

(...)”

“Artículo 13.- Causales de exclusión del Registro Integral de Formalización Minera

Las causales de exclusión del Registro Integral de Formalización Minera son las siguientes:

(...)

13.17 Incumplimiento de lo establecido en el numeral 7.6 del artículo 7 del presente Decreto Supremo, debidamente informado por la Dirección Regional de Energía y Minas o quien haga sus veces, a la Dirección General de Formalización Minera.”

Artículo 3.- Refrendo

El presente Decreto Supremo es refrendado por la Ministra de Energía y Minas.

DISPOSICIÓN COMPLEMENTARIA FINAL
Única.- Medidas complementarias

Las Direcciones Regionales de Energía y Minas o quienes hagan sus veces, quedan facultadas para aprobar, de corresponder, las medidas complementarias necesarias para la aplicación de lo establecido en el numeral 13.17 del artículo 13 del Decreto Supremo Nº 018-2017-EM.

Dado en la Casa de Gobierno, en Lima, a los diecinueve días del mes de julio del año dos mil veintidós.

